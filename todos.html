<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Todos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Todo List</h1>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Logout</button>
    </div>

    <!-- Input tambah todo -->
    <div class="flex mb-4">
      <input id="todoInput" type="text" placeholder="Tambahkan todo baru..." class="flex-1 p-2 border rounded-l-md focus:outline-none" />
      <button onclick="createTodo()" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600">Tambah</button>
    </div>

    <!-- Daftar todo -->
    <ul id="todoList" class="space-y-2"></ul>
  </div>

  <script type="module" src="todos.js"></script>
</body>
</html>
