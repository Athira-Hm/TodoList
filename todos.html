<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Todo List</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .input-section, .filter-section, .tasks-section, .info {
      margin-bottom: 20px;
    }
    .input-wrapper {
      display: flex;
      align-items: center;
    }
    #taskInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #addBtn {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 5px;
      cursor: pointer;
    }
    .filter-section select {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .task-item {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .task-left {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }
    .task-left span {
      margin-left: 10px;
      word-break: break-word;
    }
    .task-buttons {
      display: flex;
    }
    .edit-btn, .delete-btn {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #f0ad4e;
      color: white;
    }
    .delete-btn {
      background-color: #d9534f;
      color: white;
    }
    .info {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Todo List</h1>
    <div class="input-section">
      <div class="input-wrapper">
        <input type="text" id="taskInput" placeholder="What needs to be done?" />
        <button id="addBtn">+ Add</button>
      </div>
    </div>

    <div class="filter-section">
      <select id="filterDropdown">
        <option value="all">Semua</option>
        <option value="incomplete">Belum Selesai</option>
        <option value="completed">Selesai</option>
      </select>
    </div>

    <div class="tasks-section" id="taskList"></div>

    <div class="info">
      <i>✔️ Klik pada task untuk menandai sebagai selesai</i>
    </div>
  </div>

  <script src="todos.js"></script>
</body>
</html>
